<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تحويل آمن</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAA...') no-repeat center center;
      background-size: contain;
      z-index: 0;
      opacity: 0.2;
    }

    .title {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 6vw;
      font-weight: bold;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      -webkit-background-clip: text;
      color: transparent;
      animation: rainbow 10s linear infinite;
      z-index: 1;
    }

    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }

    .falling-money {
      position: absolute;
      top: -10%;
      font-size: 3vw;
      animation: fall 10s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) translateX(0);
        opacity: 1;
      }
      100% {
        transform: translateY(120vh) translateX(50px);
        opacity: 0;
      }
    }

    .link-box {
      position: absolute;
      bottom: 10%;
      width: 90%;
      left: 5%;
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-size: 5vw;
      z-index: 2;
      color: #00ffcc;
    }

    a {
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      .title {
        font-size: 7vw;
      }

      .falling-money {
        font-size: 5vw;
      }

      .link-box {
        font-size: 6vw;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>

  <div class="title" id="titleText">حول أموالك بأمان</div>

  <div class="falling-money" style="left:10%">💵</div>
  <div class="falling-money" style="left:30%">💶</div>
  <div class="falling-money" style="left:50%">💴</div>
  <div class="falling-money" style="left:70%">💷</div>
  <div class="falling-money" style="left:90%">💳</div>

  <div class="link-box" id="linkBox">
    <a href="https://remit.ly/e2yp0xkz" id="linkText">https://remit.ly/e2yp0xkz</a>
  </div>

  <script>
    const titles = [
      "حول أموالك بأمان", "Transfer Your Money Safely", "Transférez votre argent en toute sécurité",
      "Envía tu dinero con seguridad", "Geld sicher überweisen", "Invia i tuoi soldi in sicurezza",
      "安全に送金する", "Переводите деньги безопасно", "Envoie larjan ou byen sekirite",
      "تحويل الأموال بأمان", "Sikker pengeoverførsel", "Sigurni prijenos novca", "امن ترسیل کریں",
      "Pieniądze bezpiecznie", "Mengirim uang dengan aman"
    ];

    const links = [
      "https://remit.ly/e2yp0xkz", "https://remit.ly/e2yp0xkz", "https://remit.ly/e2yp0xkz",
      "https://remit.ly/e2yp0xkz", "https://remit.ly/e2yp0xkz", "https://remit.ly/e2yp0xkz",
      "https://remit.ly/e2yp0xkz", "https://remit.ly/e2yp0xkz", "https://remit.ly/e2yp0xkz",
      "https://remit.ly/e2yp0xkz", "https://remit.ly/e2yp0xkz", "https://remit.ly/e2yp0xkz",
      "https://remit.ly/e2yp0xkz", "https://remit.ly/e2yp0xkz", "https://remit.ly/e2yp0xkz"
    ];

    let i = 0;
    setInterval(() => {
      document.getElementById('titleText').textContent = titles[i];
      document.getElementById('linkText').textContent = links[i];
      i = (i + 1) % titles.length;
    }, 6000);
  </script>
</body>
</html>
