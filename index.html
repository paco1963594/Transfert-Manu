<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>تحويل آمن</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .rainbow-text {
      font-size: 8vw;
      font-weight: bold;
      animation: rainbow 5s linear infinite;
      margin-top: 5vh;
    }

    @keyframes rainbow {
      0%{color:red;}
      14%{color:orange;}
      28%{color:yellow;}
      42%{color:green;}
      57%{color:blue;}
      71%{color:indigo;}
      85%{color:violet;}
      100%{color:red;}
    }

    .money {
      position: absolute;
      font-size: 6vw;
      animation: fall linear infinite;
      color: white;
    }

    @keyframes fall {
      0% {top: -50px;}
      100% {top: 100vh;}
    }

    .bank-icon {
      font-size: 22vw;
      color: white;
      margin-top: 4vh;
    }

    .referral-button {
      font-size: 5vw;
      padding: 4vw 6vw;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      color: black;
      font-weight: bold;
      margin-top: 7vh;
      transition: background-color 0.5s ease;
      background: transparent;
    }

    .referral-button.red { background-color: #FF4B4B; }
    .referral-button.orange { background-color: #FF9F45; }
    .referral-button.yellow { background-color: #FFE54B; color: black; }
    .referral-button.green { background-color: #4BB543; color: white; }
    .referral-button.blue { background-color: #4B79FF; color: white; }
    .referral-button.indigo { background-color: #5A3E99; color: white; }
    .referral-button.violet { background-color: #8A4BFF; color: white; }

    @media (min-width: 768px) {
      .rainbow-text {
        font-size: 38px;
      }

      .money {
        font-size: 32px;
      }

      .bank-icon {
        font-size: 140px;
      }

      .referral-button {
        font-size: 28px;
        padding: 15px 30px;
        background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
        color: black;
      }
    }

    .emoji-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 4vw;
      margin-top: 4vh;
    }

    .emoji {
      font-size: 22vw;
      color: white;
    }
  </style>
</head>
<body>

  <div id="title" class="rainbow-text">حوّل مبالغك بأمان</div>

  <div class="emoji-wrapper">
    <div class="emoji">🌍</div>
    <div class="bank-icon">🏦</div>
    <div class="emoji">🌍</div>
  </div>

  <a id="referralLink" href="https://remit.ly/e2yp0xkz" target="_blank">
    <div id="referralText" class="referral-button red">احصل على تحويلك الآن</div>
  </a>

  <script>
    const phrases = [
      {text: "حوّل مبالغك بأمان", color: "red"},
      {text: "Send money safely", color: "orange"},
      {text: "Envoyez de l'argent en toute sécurité", color: "yellow"},
      {text: "Envía dinero con seguridad", color: "green"},
      {text: "Geld sicher senden", color: "blue"},
      {text: "Manda soldi in sicurezza", color: "indigo"},
      {text: "安全に送金する", color: "violet"},
      {text: "أرسل الأموال بأمان", color: "red"},
      {text: "Send dine penge sikkert", color: "orange"},
      {text: "Trimitere bani în siguranță", color: "yellow"},
      {text: "Bezit de güvenle para gönderin", color: "green"},
      {text: "Переказ грошей безпечно", color: "blue"},
      {text: "Отправляйте деньги безопасно", color: "indigo"},
      {text: "Furkan amani kwa usalama", color: "violet"},
      {text: "Bħala trasferiment sigur ta' flus", color: "red"},
      {text: "गोपनीय रूप से पैसे भेजें", color: "orange"},
      {text: "돈을 안전하게 보내기", color: "yellow"},
      {text: "Kupeleka fedha salama", color: "green"},
    ];
    let titleIndex = 0;
    setInterval(() => {
      const title = document.getElementById("title");
      title.textContent = phrases[titleIndex].text;
      title.style.color = phrases[titleIndex].color;
      titleIndex = (titleIndex + 1) % phrases.length;
    }, 7000);

    const referralPhrases = [
      {text: "احصل على تحويلك الآن", color: "red"},
      {text: "Get your transfer now", color: "orange"},
      {text: "Obtenez votre transfert maintenant", color: "yellow"},
      {text: "Obtén tu transferencia ahora", color: "green"},
      {text: "Erhalten Sie Ihre Überweisung jetzt", color: "blue"},
      {text: "Ottieni il tuo trasferimento ora", color: "indigo"},
      {text: "今すぐ送金を受け取る", color: "violet"},
      {text: "الحصول على الحوالة الآن", color: "red"},
      {text: "Få din overførsel nu", color: "orange"},
      {text: "Primește-ți transferul acum", color: "yellow"},
      {text: "Şimdi transferinizi alın", color: "green"},
      {text: "Отримати свій переказ", color: "blue"},
      {text: "Получите перевод сейчас", color: "indigo"},
      {text: "Pata uhamisho wako sasa", color: "violet"},
      {text: "Ikseb it-trasferiment tiegħek issa", color: "red"},
      {text: "अपना ट्रांसफर अभी प्राप्त करें", color: "orange"},
      {text: "지금 송금 받기", color: "yellow"},
      {text: "Pokea uhamisho wako sasa", color: "green"},
    ];
    let referralIndex = 0;
    setInterval(() => {
      const referralText = document.getElementById("referralText");
      referralText.textContent = referralPhrases[referralIndex].text;
      referralText.className = 'referral-button';
      referralText.classList.add(referralPhrases[referralIndex].color);
      referralIndex = (referralIndex + 1) % referralPhrases.length;
    }, 7000);

    const moneySymbols = ['💵', '💶', '💷', '💴', '💸', '🪙', '🪙', '💰', '💳'];
    function createMoney() {
      const money = document.createElement('div');
      money.classList.add('money');
      money.style.left = Math.random() * 100 + 'vw';
      money.style.animationDuration = (Math.random() * 3 + 3) + 's';
      money.textContent = moneySymbols[Math.floor(Math.random() * moneySymbols.length)];
      document.body.appendChild(money);

      setTimeout(() => {
        money.remove();
      }, 7000);
    }
    setInterval(createMoney, 300);
  </script>

</body>
</html>
